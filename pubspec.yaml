name: flow_go
description: Webflow mobile app for clients
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.13.1
  strings: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/logos/
    - assets/icons/
  fonts:
    - family: Graphik
      fonts:
        - asset: assets/fonts/GraphikRegular.otf
        - asset: assets/fonts/GraphikMedium.otf
          weight: 500
        - asset: assets/fonts/GraphikLight.otf
          weight: 300
